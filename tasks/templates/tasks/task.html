{% extends 'tasks/main.html' %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
              
              <form method='POST' class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                {% csrf_token %}
                <div class="col-12">
                  <div  class="form-outline">
                    {{form}}
                  </div>
                </div>
  
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for task in tasks  %}
                  <tr>
                    <td>{{task.title}}</td>
                    <td>{% if task.finished %} finished {% else %} ongoing {% endif %}</td>
                    <td>
                      <a class="btn btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
                      <a class="btn btn-success ms-1" href="{% url 'edit_task' task.id %}">Edit</a>
                      
                    </td>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock content %}
